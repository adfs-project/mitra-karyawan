<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#121212">
    
    <title>Mitra Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      
      /* Dark Theme (Default) */
      html.dark {
        --color-primary: #39FF14;
        --color-secondary: #FF5F1F;
        --color-background: #121212;
        --color-surface: #1e1e1e;
        --color-surface-light: #2a2a2a;
        --color-text-primary: #e0e0e0;
        --color-text-secondary: #a0a0a0;
        --color-border: #444444;
      }
      
      /* Light Theme */
      html.light {
        --color-primary: #006400; /* Darker Green */
        --color-secondary: #d95f02; /* Darker Orange */
        --color-background: #f8f9fa;
        --color-surface: #ffffff;
        --color-surface-light: #f1f3f4;
        --color-text-primary: #212529;
        --color-text-secondary: #6c757d;
        --color-border: #dee2e6;
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        overscroll-behavior: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .glowing-border {
        border: 2px solid transparent;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .glowing-border:hover, .glowing-border:focus-within {
        border-color: var(--color-primary);
        box-shadow: 0 0 10px 0 var(--color-primary);
      }
      .btn-primary {
        background-color: var(--color-primary);
        color: #fff; /* Changed for better contrast on dark green */
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
      }
       html.dark .btn-primary {
         color: #000;
       }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px -5px var(--color-primary);
      }
       .btn-secondary {
        background-color: var(--color-secondary);
        color: #fff; /* Changed for better contrast on dark orange */
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      html.dark .btn-secondary {
        color: #000;
      }
      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px -5px var(--color-secondary);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'surface-light': 'var(--color-surface-light)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border-color': 'var(--color-border)',
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {

}
</script>
</head>
  <body>
    <div id="root">
      <!-- START: Initial Loading Indicator -->
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;width:100vw;background-color:var(--color-background, #121212);color:var(--color-text-primary, #e0e0e0);font-family:'Inter',sans-serif;text-align:center;">
        <div>
          <div style="width:3rem;height:3rem;border:4px solid var(--color-primary, #39FF14);border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 1rem;"></div>
          <p>Memuat Aplikasi...</p>
        </div>
      </div>
      <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
      <!-- END: Initial Loading Indicator -->
    </div>
     <noscript>
      <div style="background-color:#121212;color:white;height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;font-family:sans-serif;">
        <div>
          <h1 style="font-size: 2rem; color: #39FF14;">JavaScript Dibutuhkan</h1>
          <p style="font-size: 1.1rem; margin-top: 1rem;">Aplikasi ini membutuhkan JavaScript untuk berfungsi. Harap aktifkan di pengaturan browser Anda.</p>
        </div>
      </div>
    </noscript>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
