<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Mitra Karyawan Super App Logo</title>
  <style>
    .title-text {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: bold;
      fill: var(--color-primary);
      letter-spacing: 0.5px;
    }
    .subtitle-text {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: normal;
      fill: var(--color-text-secondary);
    }
    .box {
      stroke: var(--color-border);
      stroke-width: 2;
      fill: var(--color-surface);
      rx: 8;
    }
  </style>
  <rect class="box" x="1" y="1" width="198" height="78" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
    <tspan x="50%" dy="-0.7em" class="title-text">MITRA KARYAWAN</tspan>
    <tspan x="50%" dy="1.5em" class="subtitle-text">Super App</tspan>
  </text>
</svg>
