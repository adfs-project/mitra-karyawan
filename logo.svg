  <rect class="box" x="1" y="1" width="198" height="78" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="text">
    <tspan x="50%" dy="-0.6em">Mitra</tspan>
    <tspan x="50%" dy="1.2em">Karyawan</tspan>
  </text>
</svg>
